<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Teaching Staff Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesNonTeachingStaff.css">
</head>
<body>

<div class="form-container">
    <h2>Enter Non-Teaching Staff Sign Up Details</h2>
    <form id="staff-signup-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <i class="fas fa-user icon"></i>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <div style="display: flex; align-items: center;">
                <label class="gender-label">
                    <input type="radio" id="male" name="gender" value="male" required>
                    Male
                </label>
                <label class="gender-label">
                    <input type="radio" id="female" name="gender" value="female" required>
                    Female
                </label>
                <label class="gender-label">
                    <input type="radio" id="other" name="gender" value="other" required>
                    Other
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <i class="fas fa-building icon"></i>
            <input type="text" id="department" name="department" placeholder="Enter your department" required>
        </div>

        <div class="form-group">
            <label for="designation">Designation:</label>
            <i class="fas fa-briefcase icon"></i>
            <input type="text" id="designation" name="designation" placeholder="Enter your designation" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <i class="fas fa-envelope icon"></i>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="contact-number">Contact Number:</label>
            <i class="fas fa-phone icon"></i>
            <input type="text" id="contact-number" name="contact-number" placeholder="Enter your contact number" pattern="[0-9]+" title="Please enter numbers only" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <button type="submit">Sign Up</button>
        </div>

        <a href="login.html" class="back-button">Back to Login</a>
    </form>
    <div id="success-message" class="message">Signup successful! Redirecting to login page...</div>
</div>
<script src="scriptNonTeachingStaff.js"></script>

</body>
</html>
