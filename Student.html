<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Student SignUp Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="stylesStudent.css">
</head>
<body>

    <div class="form-container">
        <h2>Enter Student SignUp Details</h2>
        <form id="student-signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <i class="fas fa-user icon"></i>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <label class="gender-label">
                    <input type="radio" id="male" name="gender" value="male" required> Male
                </label>
                <label class="gender-label">
                    <input type="radio" id="female" name="gender" value="female" required> Female
                </label>
                <label class="gender-label">
                    <input type="radio" id="other" name="gender" value="other" required> Other
                </label>
            </div>
    
            <div class="form-group">
                <label for="course">Course:</label>
                <i class="fas fa-book icon"></i>
                <select id="course" name="course" required>
                    <option value="">Select a Course</option>
                    <option value="course1">CSE</option>
                    <option value="course2">ECE</option>
                    <option value="course3">MCA</option>
                    <option value="course4">BCA</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="batch">Batch:</label>
                <i class="fas fa-calendar icon"></i>
                <input type="tel" id="batch" name="batch" placeholder="Enter batch" required>
            </div>
    
            <div class="form-group">
                <label for="roll-no">Roll No.:</label>
                <i class="fas fa-id-badge icon"></i>
                <input type="text" id="roll-no" name="roll-no" placeholder="Enter roll number" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
    
            <div class="form-group">
                <label for="contact-number">Contact Number:</label>
                <i class="fas fa-phone icon"></i>
                <input type="tel" id="contact-number" name="contact-number" placeholder="Enter contact number" required>
            </div>
    
            <div class="form-group">
                <label for="password">Password:</label>
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
    
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    
        <div id="success-message" style="display: none; color: green; text-align: center; margin-top: 10px;">
            Sign-Up Successful! Redirecting to login page...
        </div>
    
        <a href="login.html" class="back-button">Back to Login</a>
    </div>
    
<script src="scriptStudent.js"></script>

</body>
</html>
